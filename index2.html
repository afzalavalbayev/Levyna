<!DOCTYPE html>
<html>
<head>
  <style>
    .scroll-container {
      width: 100%;
      overflow: hidden;
    }

    .scroll-content {
      display: flex;
      animation: scroll 15s linear infinite;
    }

    .scroll-content img {
      width: 200px;
      height: 150px;
      margin-right: 10px;
      border-radius: 8px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="scroll-content">
      <!-- Повторяем картинки дважды для бесконечной ленты -->
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
      <img src="https://via.placeholder.com/200x150" alt="">
    </div>
  </div>

</body>
</html>
